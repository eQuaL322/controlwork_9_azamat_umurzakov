{% extends 'base.html' %}
{% load bootstrap5 %}
{% block title %}Редактирование{% endblock %}
{% block content %}
    <div>
        <form action="#" method='POST' enctype="multipart/form-data">
            <div class='form'>
                {% csrf_token %}
                {% bootstrap_form form %}
                {% bootstrap_button button_type="submit" content='Сохранить' %}
            </div>
        </form>
    </div>
{% endblock %}
