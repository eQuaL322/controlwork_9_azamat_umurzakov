{% extends 'base.html' %}
{% block content %}
    <h1>Список фото</h1>
    <ul>
        {% for photo in photos %}
            <li>
                <img src="{{ photo.image.url }}" alt="{{ photo.caption }}" width="250px" height="250px">
                <p>{{ photo.caption }}</p>
                <p>Автор: {{ photo.author }}</p>
                <p>Дата создания: {{ photo.created_at }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
