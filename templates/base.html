{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Галерея{% endblock %}</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</head>
<body>
<nav>
    <div class="navbar d-flex justify-content-center">
        <a href="/">Главная страница</a>
        {% if user.is_authenticated %}
            <a href="{% url 'profile' request.user.pk %}" class="nav-link">Профиль</a>
            <a href="{% url 'photo_create' %}" class="nav-link">Добавить фото</a>
            <a href="{% url 'logout' %}" class="nav-link">Выйти</a>
        {% else %}
            <a href="{% url 'login' %}" class="nav-link">Войти</a>
        {% endif %}
    </div>
</nav>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
