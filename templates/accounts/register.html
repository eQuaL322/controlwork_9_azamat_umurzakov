{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block title %}Регистрация{% endblock %}
{% block content %}
    <div class="d-flex flex-column
    align-items-center container">
        <div class="form-register mt-5 d-flex justify-content-center flex-column
    align-items-center">
            <h4 class="my-4">Регистрация</h4>
            <form method="post" enctype="multipart/form-data">
                <div class="form">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <div class="mb-2">
                        {% bootstrap_button button_type="submit" content="Зарегистрироваться" %}
                    </div>
                </div>

            </form>
        </div>
    </div>
{% endblock %}
